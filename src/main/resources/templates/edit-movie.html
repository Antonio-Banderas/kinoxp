<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/edit-movie.css}">
</head>
<header th:replace="fragments/header.html"></header>
<body>
<!-- thymeleaf model from controller-->
<form action="/editMovie" method="put">
    <input type="hidden" name="Idmovies" th:value="${movie.getIdmovies}">
    <label>Title: <input type="text" name="title" th:value="${movie.getTitle}"></label>
    <label>Price: <input type="number" name="price" th:value="${movie.getPrice}"></label>
    <label>Length: <input type="number" name="length" th:value="${movie.getLength}"></label>
    <label>Age: <input type="number" name="age" th:value="${movie.getAge}"></label>
    <label>Genre: <input type="text" name="genre" th:value="${movie.getGenre}"></label>
    <label>Description: <input type="text" name="description" th:value="${movie.getDescription}"></label>
    <label>Actors: <input type="text" name="actors" th:value="${movie.getActors}"></label>
    <label>Movie Poster: <input type="text" name="movieposter" th:value="${movie.getMovieposter}"></label>
    <!-- //todo camelcase getMoviePoster -->
    <button type="submit">Update</button>
</form>
</body>
<footer th:replace="fragments/footer.html"></footer>
</html>

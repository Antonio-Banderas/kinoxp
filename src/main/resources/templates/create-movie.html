<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header th:replace="fragments/header.html"></header>
<body>
<div class="">
    <!-- "method" fortæller hvordan form-data skal sendes til en side som er specificeret i "action", altså createCustomer siden. -->
    <form action="/create-movie" method="post">
        <div class="">
            <!-- nedenstående gør vi brug af input type "text" hvor name er det field, som vi ønsker at redigere i, og placeholderen er den tekst, som står i tekstfeltet -->
            <label>
                Titel<input type="text" name="title" placeholder="Eks. James Bond">
            </label>
            <label>
                Pris i kr.<input type="text" name="price" placeholder="Pr. billet">
            </label>
            <label>
                Varighed<input type="text" name="length" placeholder="I minutter">
            </label>
            <label for="age">Filmcensur
                <select id="age" name="age">
                    <option name="age" label="Tilladt for alle">Tilladt for alle</option>
                    <option name="age" label="Frarådes børn under 7 år">Frarådes børn under 7 år</option>
                    <option name="age" label="Tilladt for børn fra 11 år">Tilladt for børn fra 11 år</option>
                    <option name="age" label="Tilladt for børn fra 15 år">Tilladt for børn fra 15 år</option>
                </select>
            </label>
            <label>
                Genre<input type="text" name="genre" placeholder="Eks. Action">
            </label>
            <label>
                Info<input type="text" name="description" placeholder="Indtast kort beskrivelse">
            </label>
            <label>
                Skuespillere<input type="text" name="actors" placeholder="Relevante skuespillere">
            </label>
            <label>
                Plakat<input type="text" name="movieposter" placeholder="Indtast url">
            </label>
            <div class="">
                <button type="submit" class="buttonClass" value="Create new movie">Create new movie</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
